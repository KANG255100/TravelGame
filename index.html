    <script>
        const firebaseConfig = { apiKey: "AIzaSyA4g7tQuKmPHRYZNdbxWbHFtvc5RnJQVzM", authDomain: "travelgame-91b3a.firebaseapp.com", databaseURL: "https://travelgame-91b3a-default-rtdb.firebaseio.com", projectId: "travelgame-91b3a", storageBucket: "travelgame-91b3a.firebasestorage.app", messagingSenderId: "498309085943", appId: "1:498309085943:web:764dae004f4c9f96d7b1f2" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentTripId = null, currentDayIndex = 0, panelMode = 'view', sortableInstance = null;
        let currentEditingItemIdx = null;
        const exchangeRates = { JPY: 0.22, TWD: 1, KRW: 0.024 };

        window.onload = () => { loadCloudData(); };

        function loadCloudData() {
            db.ref('trips').orderByChild('order').on('value', snap => {
                const grid = document.getElementById('tripGrid'); grid.innerHTML = '';
                snap.forEach(c => renderCard(c.key, c.val()));

        function renderCard(id, item) {
            const html = `
                <article class="trip-card" data-id="${id}" id="card-${id}">
                    <div class="drag-handle" style="position:absolute; top:12px; left:12px; width:36px; height:36px; background:rgba(255,255,255,0.9); border:2px solid #333; border-radius:50%; display:flex; align-items:center; justify-content:center; z-index:100; cursor:grab;">ğŸ–ï¸</div>

                    </div>
                    <div class="card-tools">

                        <div class="star-rating" onclick="handleRating(event, '${id}')">${generateStars(item.rating || 0)}</div>
                    </div>
                </article>`;
            document.getElementById('tripGrid').insertAdjacentHTML('beforeend', html);
        }

        function generateStars(r) { let s=''; for(let i=1; i<=5; i++) s+=`<span class="${i<=r?'filled':''}" data-value="${i}">â˜…</span>`; return s; }
        function handleRating(e, id) { if (e.target.dataset.value) db.ref('trips/'+id).update({rating: parseInt(e.target.dataset.value)}); }

        function openSidePanel(id, title) {
            currentTripId = id; currentDayIndex = 0; panelMode = 'view';
            document.getElementById('panelTitle').innerText = title;
            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('body').style.overflow = 'hidden';
            updateUIState(); loadItinerary();
        }

        function toggleMode(m) {
            panelMode = (panelMode === m) ? 'view' : m;
            updateUIState(); loadItinerary();
        }

        function updateUIState() {
            document.getElementById('btnEdit').classList.toggle('active', panelMode === 'edit');
            document.getElementById('btnDelete').classList.toggle('active', panelMode === 'delete');
            document.getElementById('btnReport').classList.toggle('active', panelMode === 'report');
            document.getElementById('panelFooter').style.display = (panelMode === 'delete') ? 'block' : 'none';
            document.getElementById('dayTabsContainer').style.display = (panelMode === 'report') ? 'none' : 'flex';
        }

        function loadItinerary() {
            if (panelMode === 'report') return loadFinanceReport();
            
            const path = `trips/${currentTripId}/days`;
            db.ref(path).off(); // v1.3.0 ä¿®æ­£ï¼šé¿å…å¤©æ•¸é‡è¤‡
            db.ref(path).on('value', snapshot => {
                const tabs = document.getElementById('dayTabs'), content = document.getElementById('itineraryContent');
                tabs.innerHTML = ''; content.innerHTML = '';
                const days = snapshot.val() || [];
                days.forEach((day, index) => {
                    const tab = document.createElement('div');
                    tab.style = `padding:5px 15px; background:${index===currentDayIndex?'var(--primary-color)':'white'}; color:${index===currentDayIndex?'white':'black'}; border-radius:20px; cursor:pointer; border:1px solid #ccc; font-weight:bold; font-size:0.8rem;`;
                    tab.innerText = `Day ${index + 1}`;
                    tab.onclick = () => { currentDayIndex = index; loadItinerary(); };
                    tabs.appendChild(tab);
                    if (index === currentDayIndex) {
                        (day.items || []).forEach((item, itemIdx) => {
                            content.innerHTML += `
                                <div class="itinerary-item ${panelMode==='edit'?'edit-mode-active':''} ${panelMode==='delete'?'delete-mode-active':''}" data-idx="${itemIdx}">
                                    <div class="item-drag-handle">â ¿</div>
                                    ${panelMode==='delete' ? `<div style="position:absolute; right:0; top:0; background:var(--danger-color); color:white; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="askDeleteItem(${itemIdx})">âœ•</div>` : ''}
                                    <div style="display:flex; gap:8px; margin-bottom:8px; align-items:center;">
                                        <input type="time" value="${item.time || '00:00'}" ${panelMode!=='edit'?'disabled':''} onchange="updateItemField(${itemIdx}, 'time', this.value)">

                                    </div>

                                    <div class="item-note" style="color:#666;" contenteditable="${panelMode==='edit'}" onblur="updateItemField(${itemIdx}, 'note', this.innerText)">${item.note}</div>

                        });

                            content.innerHTML += `<div onclick="addNewItem()" style="padding:15px; border:2px dashed #ccc; border-radius:12px; text-align:center; color:#888; font-weight:bold;">+ æ–°å¢é …ç›®</div>`;
                            initSortableItems();
                        }
                    }
                });
            });
        }

        function initSortableItems() {
            if (sortableInstance) sortableInstance.destroy(); // v1.3.0 ä¿®æ­£ï¼šç¢ºä¿æ‰‹æ©Ÿæ‹–æ›³
            sortableInstance = Sortable.create(document.getElementById('itineraryContent'), {

                onEnd: () => {
                    const newItems = [];
                    document.querySelectorAll('.itinerary-item').forEach(el => {
                        db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${el.dataset.idx}`).once('value', s => {

                                db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(newItems);
                        });

        }

            });

        function addNewItem() { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', s => { const i = s.val()||[]; i.push({time:"10:00",place:"æ–°åœ°é»",note:"å…§å®¹"}); db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(i); }); }
