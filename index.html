<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #e9c46a;
            --danger-color: #e76f51;
            --text-color: #264653;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --modal-bg: rgba(0,0,0,0.6);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            padding-bottom: 80px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        /* --- æ—…ç¨‹å¡ç‰‡ç¶²æ ¼ --- */
        .trips-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .trip-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;

        .trip-card:hover {
            transform: translateY(-5px);

        .trip-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            cursor: pointer;
        }

        .trip-info {
            padding: 15px;
        }

        /* --- é¡¯ç¤ºæ¨¡å¼ vs ç·¨è¼¯æ¨¡å¼ --- */
        .trip-date-display {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .trip-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        /* ç·¨è¼¯æ¨¡å¼ä¸‹çš„è¼¸å…¥æ¡† (é è¨­éš±è—) */
        .edit-group {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 10px;
        }

        .edit-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .edit-group label {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: -5px;
        }

        /* ç•¶å¡ç‰‡åŠ ä¸Š .editing é¡åˆ¥æ™‚çš„æ¨£å¼åˆ‡æ› */
        .trip-card.editing .trip-date-display,
        .trip-card.editing .trip-title,
        .trip-card.editing .btn-edit-toggle {
            display: none;
        }

        .trip-card.editing .edit-group,
        .trip-card.editing .btn-save-edit {
            display: flex; /* æˆ– block */
        }

        /* --- æŒ‰éˆ•æ¨£å¼ --- */
        button {
            cursor: pointer;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }

        .btn-view {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 12px;
            font-size: 1rem;
            border-radius: 0 0 15px 15px;
        }

        .btn-edit-toggle {
            background: #eee;
            color: #555;
            font-size: 0.8rem;
            float: right;
        }

        .btn-save-edit {
            display: none; /* é è¨­éš±è— */
            background: var(--primary-color);
            color: white;
            width: 100%;
            justify-content: center;
            margin-top: 5px;
        }

        .btn-delete-trip {
            background: #ffeded;
            color: var(--danger-color);
            font-size: 0.8rem;
            margin-top: 10px;
            width: 100%;
        }

        /* --- æµ®å‹•æ–°å¢æŒ‰éˆ• --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
            color: white;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            z-index: 100;
        }

        /* --- å½ˆçª—æ¨£å¼ (è¡Œç¨‹è¡¨) --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 600px;
            height: 85vh;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        /* è¡Œç¨‹å…§å®¹å€ */
        .day-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .day-tab {
            padding: 6px 15px;
            background: #f0f0f0;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .day-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .itinerary-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .itinerary-item {
            background: #f9f9f9;
            border-left: 4px solid var(--secondary-color);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .item-row {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .item-row input, .item-row textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .time-input { width: 70px; }
        .place-input { flex: 1; font-weight: bold; }
        .note-input { width: 100%; resize: none; height: 40px; font-size: 0.9rem; }

        .btn-map { background: #e0f2f1; color: #00695c; padding: 5px 10px; }
        .btn-del-item { background: transparent; color: #aaa; font-size: 1.2rem; margin-left: auto; }
        .btn-add-item { width: 100%; border: 2px dashed #ddd; background: transparent; color: #888; margin-top: 10px; }

        /* æ¨™é¡Œå‹•ç•« */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .day-header { animation: fadeIn 0.5s; color: var(--primary-color); margin-bottom: 15px; }

    </style>
</head>
<body>

    <h1>âœˆï¸ æˆ‘çš„æ—…éŠæ‰‹å¸³</h1>

    <div class="trips-container" id="tripsContainer">
        </div>

    <div class="fab" onclick="createNewTrip()">+</div>

    <div class="modal-overlay" id="itineraryModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <h2 id="modalTitle">æ—…ç¨‹è©³æƒ…</h2>
            
            <div class="day-tabs" id="dayTabs">
                </div>

            <div class="itinerary-scroll" id="itineraryContent">
                </div>
        </div>
    </div>

    <script>
        // --- Firebase è¨­å®š (è«‹ç¢ºä¿é€™äº›è³‡è¨Šæ­£ç¢º) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://travel-app-demo-default-rtdb.firebaseio.com", // è«‹ç¢ºèªé€™æ˜¯æ‚¨çš„è³‡æ–™åº«ç¶²å€
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        // åˆå§‹åŒ– Firebase (é˜²æ­¢é‡è¤‡åˆå§‹åŒ–)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // å…¨åŸŸè®Šæ•¸
        let currentTripId = null;
        let currentDayIndex = 0;

        // --- 1. è®€å–ä¸¦é¡¯ç¤ºæ—…ç¨‹ (Main) ---
        function loadTrips() {
            db.ref('trips').on('value', snapshot => {
                const container = document.getElementById('tripsContainer');
                container.innerHTML = '';
                const data = snapshot.val();

                if (!data) {
                    container.innerHTML = '<p style="text-align:center; width:100%; color:#aaa;">é‚„æ²’æœ‰æ—…ç¨‹ï¼Œé»æ“Šå³ä¸‹è§’ + æ–°å¢ï¼</p>';
                    return;
                }

                Object.keys(data).forEach(key => {
                    const trip = data[key];
                    // è¨ˆç®—æ—¥æœŸç¯„åœæ–‡å­—
                    const dateRangeText = formatTripDateRange(trip.date, trip.days ? trip.days.length : 1);
                    // ç‚ºäº† input dateï¼Œéœ€è½‰æ›æ ¼å¼ (YYYY.MM.DD -> YYYY-MM-DD)
                    const dateValue = trip.date ? trip.date.replace(/\./g, '-') : '';
                    const dayCount = trip.days ? trip.days.length : 1;

                    const card = document.createElement('div');
                    card.className = 'trip-card';
                    card.id = `card-${key}`;
                    card.innerHTML = `
                        <img src="${trip.img || 'https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'}" onclick="openItinerary('${key}')">
                        
                        <div class="trip-info">
                            <div class="trip-date-display">${dateRangeText}</div>
                            <div class="trip-title">${trip.title}</div>
                            <button class="btn-edit-toggle" onclick="toggleEdit('${key}')">ç·¨è¼¯è¨­å®š</button>

                            <div class="edit-group">
                                <label>æ¨™é¡Œ</label>
                                <input type="text" id="title-input-${key}" value="${trip.title}">
                                
                                <label>å‡ºç™¼æ—¥æœŸ</label>
                                <input type="date" id="date-input-${key}" value="${dateValue}">
                                
                                <label>æ—…éŠå¤©æ•¸ (ç³»çµ±è‡ªå‹•ç”¢ç”Ÿ Day)</label>
                                <input type="number" id="days-input-${key}" value="${dayCount}" min="1" max="30">
                            </div>
                            <button class="btn-save-edit" onclick="saveTripSettings('${key}')">å„²å­˜è®Šæ›´</button>
                            
                            <div class="edit-group" style="margin-top:10px; border-top:1px dashed #ccc; padding-top:10px;">
                                <button class="btn-delete-trip" onclick="deleteTrip('${key}')">åˆªé™¤æ­¤æ—…ç¨‹</button>
                            </div>
                        </div>
                        <button class="btn-view" onclick="openItinerary('${key}')">æŸ¥çœ‹è¡Œç¨‹</button>
                    `;
                    container.appendChild(card);
                });
            });
        }

        // --- 2. ç·¨è¼¯åŠŸèƒ½ (æ ¸å¿ƒé‚è¼¯) ---
        
        // åˆ‡æ›ç·¨è¼¯æ¨¡å¼
        function toggleEdit(id) {
            const card = document.getElementById(`card-${id}`);
            card.classList.toggle('editing');
        }

        // å„²å­˜è¨­å®š (åŒ…å«æ—¥æœŸé€£å‹•èˆ‡å¤©æ•¸èª¿æ•´)
        function saveTripSettings(id) {
            const newTitle = document.getElementById(`title-input-${id}`).value;
            const newDate = document.getElementById(`date-input-${id}`).value; // YYYY-MM-DD
            const newDayCount = parseInt(document.getElementById(`days-input-${id}`).value);

            if (!newTitle || !newDate || !newDayCount) {
                alert("è«‹å¡«å¯«å®Œæ•´è³‡è¨Šï¼");
                return;
            }

            // 1. å–å¾—èˆŠè³‡æ–™ä»¥ä¿ç•™è¡Œç¨‹å…§å®¹
            db.ref(`trips/${id}`).once('value', snapshot => {
                const oldTrip = snapshot.val();
                let currentDays = oldTrip.days || [];

                // 2. èª¿æ•´å¤©æ•¸ (Resize Array)
                if (newDayCount > currentDays.length) {
                    // å¢åŠ å¤©æ•¸ï¼šè£œä¸Šç©ºç™½ç‰©ä»¶
                    for (let i = currentDays.length; i < newDayCount; i++) {
                        currentDays.push({ items: [] });
                    }
                } else if (newDayCount < currentDays.length) {
                    // æ¸›å°‘å¤©æ•¸ï¼šè­¦å‘Šä¸¦åˆªæ¸›
                    if(!confirm(`æ‚¨å°‡å¤©æ•¸å¾ ${currentDays.length} æ¸›ç‚º ${newDayCount}ï¼Œå¤šå‡ºçš„è¡Œç¨‹å°‡è¢«åˆªé™¤ã€‚ç¢ºå®šå—ï¼Ÿ`)) return;
                    currentDays = currentDays.slice(0, newDayCount);
                }

                // 3. å¯«å›è³‡æ–™åº«
                db.ref(`trips/${id}`).update({
                    title: newTitle,
                    date: newDate.replace(/-/g, '.'), // è½‰å› YYYY.MM.DD
                    days: currentDays
                }).then(() => {
                    alert('æ›´æ–°æˆåŠŸï¼');
                    toggleEdit(id); // é—œé–‰ç·¨è¼¯æ¨¡å¼
                });
            });
        }

        // --- 3. è¡Œç¨‹è¡¨åŠŸèƒ½ (é€£å‹•æ—¥æœŸ) ---

        function openItinerary(id) {
            currentTripId = id;
            currentDayIndex = 0; // é‡ç½®ç‚ºç¬¬ä¸€å¤©
            document.getElementById('itineraryModal').style.display = 'flex';
            loadItineraryDetails();
        }

        function loadItineraryDetails() {
            if (!currentTripId) return;

            db.ref(`trips/${currentTripId}`).on('value', snapshot => {
                const trip = snapshot.val();
                if (!trip) return;

                document.getElementById('modalTitle').innerText = trip.title;

                const days = trip.days || [];
                const tabsContainer = document.getElementById('dayTabs');
                const contentContainer = document.getElementById('itineraryContent');
                
                tabsContainer.innerHTML = '';
                contentContainer.innerHTML = '';

                // è¨ˆç®—èµ·å§‹æ—¥æœŸç‰©ä»¶
                const startDate = new Date(trip.date.replace(/\./g, '-'));

                // æ¸²æŸ“ä¸Šæ–¹ Day Tabs
                days.forEach((day, index) => {
                    // è¨ˆç®—è©² Day çš„æ—¥æœŸ
                    const thisDate = new Date(startDate);
                    thisDate.setDate(startDate.getDate() + index);
                    
                    const tab = document.createElement('div');
                    tab.className = `day-tab ${index === currentDayIndex ? 'active' : ''}`;
                    // æ¨™ç±¤é¡¯ç¤ºï¼šDay 1 (2/5)
                    tab.innerText = `Day ${index+1} (${thisDate.getMonth()+1}/${thisDate.getDate()})`;
                    tab.onclick = () => {
                        currentDayIndex = index;
                        loadItineraryDetails(); // é‡æ–°æ¸²æŸ“
                    };
                    tabsContainer.appendChild(tab);
                });

                // æ¸²æŸ“ç•¶å‰ Day çš„å…§å®¹
                if (days.length > 0) {
                    const currentDayData = days[currentDayIndex];
                    const items = currentDayData.items || [];
                    
                    // è¨ˆç®—æ¨™é¡Œæ—¥æœŸï¼šç¬¬ 1 å¤© - 2/5 (å››)
                    const thisDate = new Date(startDate);
                    thisDate.setDate(startDate.getDate() + currentDayIndex);
                    const weekNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                    const dateStr = `${thisDate.getMonth()+1}/${thisDate.getDate()} (${weekNames[thisDate.getDay()]})`;

                    let html = `<h3 class="day-header">ç¬¬ ${currentDayIndex+1} å¤© - ${dateStr}</h3>`;

                    items.forEach((item, idx) => {
                        html += `
                            <div class="itinerary-item">
                                <div class="item-row">
                                    <input type="time" class="time-input" value="${item.time || ''}" onchange="updateItem(${idx}, 'time', this.value)">
                                    <input type="text" class="place-input" value="${item.place || ''}" placeholder="æ™¯é»åç¨±" onchange="updateItem(${idx}, 'place', this.value)">
                                    <button class="btn-del-item" onclick="deleteItem(${idx})">Ã—</button>
                                </div>
                                <div class="item-row">
                                    <button class="btn-map" onclick="window.open('https://www.google.com/maps/search/?api=1&query=${item.place}','_blank')">ğŸ“ åœ°åœ–</button>
                                    <textarea class="note-input" placeholder="å‚™è¨»..." onchange="updateItem(${idx}, 'note', this.value)">${item.note || ''}</textarea>
                                </div>
                            </div>
                        `;
                    });

                    html += `<button class="btn-add-item" onclick="addItem()">+ æ–°å¢è¡Œç¨‹é …ç›®</button>`;
                    contentContainer.innerHTML = html;
                } else {
                    contentContainer.innerHTML = '<p>æ²’æœ‰å¤©æ•¸è³‡æ–™ï¼Œè«‹åœ¨ä¸»ç•«é¢ç·¨è¼¯è¨­å®šã€‚</p>';
                }
            });
        }

        // --- 4. CRUD æ“ä½œ (æ–°å¢/ä¿®æ”¹/åˆªé™¤é …ç›®) ---
        
        function addItem() {
            db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', snap => {
                const items = snap.val() || [];
                items.push({ time: '09:00', place: '', note: '' });
                db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(items);
            });
        }

        function updateItem(itemIndex, field, value) {
            db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${itemIndex}`).update({
                [field]: value
            });
        }

        function deleteItem(itemIndex) {
            if(!confirm('ç¢ºå®šåˆªé™¤æ­¤é …ç›®ï¼Ÿ')) return;
            db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', snap => {
                const items = snap.val();
                items.splice(itemIndex, 1);
                db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(items);
            });
        }

        function createNewTrip() {
            const title = prompt("è«‹è¼¸å…¥æ—…ç¨‹æ¨™é¡Œï¼š", "æ—¥æœ¬æ±äº¬äº”æ—¥éŠ");
            if (!title) return;
            const newRef = db.ref('trips').push();
            const today = new Date().toISOString().split('T')[0].replace(/-/g, '.'); // 2026.02.07
            newRef.set({
                title: title,
                date: today,
                img: 'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80',
                days: [
                    { items: [] }, { items: [] }, { items: [] } // é è¨­ 3 å¤©
                ]
            });
        }

        function deleteTrip(id) {
            if (confirm("ç¢ºå®šè¦åˆªé™¤æ•´å€‹æ—…ç¨‹å—ï¼Ÿç„¡æ³•å¾©åŸå–”ï¼")) {
                db.ref(`trips/${id}`).remove();
            }
        }

        function closeModal() {
            document.getElementById('itineraryModal').style.display = 'none';
            // ç§»é™¤ç›£è½ä»¥å…æ•ˆèƒ½å•é¡Œ
            db.ref(`trips/${currentTripId}`).off(); 
        }

        // --- å·¥å…·å‡½æ•¸ ---
        function formatTripDateRange(dateStr, dayCount) {
            if (!dateStr) return 'æœªè¨­å®šæ—¥æœŸ';
            const start = new Date(dateStr.replace(/\./g, '-'));
            if (isNaN(start.getTime())) return dateStr;
            
            const end = new Date(start);
            end.setDate(start.getDate() + (dayCount - 1));
            
            const weekNames = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const format = d => `${d.getMonth()+1}/${d.getDate()}(${weekNames[d.getDay()]})`;
            
            if (dayCount <= 1) return format(start);
            return `${format(start)} ~ ${format(end)}`;
        }

        // å•Ÿå‹•ç¨‹å¼
        loadTrips();

    </script>
</body>
</html>
