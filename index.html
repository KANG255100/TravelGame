<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„æ—…éŠé›²ç«¯æ‰‹å¸³ v1.1.3</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #2a9d8f; --danger-color: #e63946; --star-color: #ffbe0b;
            --bg-color: #f4f7f6; --white: #ffffff; --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: var(--bg-color); margin: 0; padding-bottom: 50px; }
        
        .top-banner { 
            width: 100%; height: 320px; background-color: #444; background-size: cover; background-position: center; 
            display: flex; justify-content: center; align-items: center; color: white; position: relative; 
        }
        .top-banner h1 { 
            font-family: 'Caveat', cursive; font-size: 5rem; margin: 0; transform: rotate(-4deg); 
            text-shadow: 3px 6px 15px rgba(0,0,0,0.4); text-align: center; padding: 0 20px;
        }
        @media (max-width: 600px) { .top-banner h1 { font-size: 3rem; } }

        .main-content { max-width: 1100px; margin: 30px auto 0; padding: 0 15px; }
        .header-actions { background: var(--white); padding: 15px 20px; border-radius: 12px; box-shadow: var(--shadow); display: flex; justify-content: flex-end; margin-bottom: 25px; }

        .grid-system { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .trip-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); display: flex; flex-direction: column; min-height: 420px; position: relative; }
        
        .drag-handle {
            position: absolute; top: 12px; left: 12px; width: 36px; height: 36px;
            background: rgba(255,255,255,0.9); border: 2px solid #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; z-index: 100;
            cursor: grab; font-size: 18px;
        }

        .img-container { position: relative; width: 100%; height: 180px; background: #333; }
        .trip-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* âš™ï¸ ä¿®å¾©é½’è¼ªæ—‹è½‰å‹•ç•« */
        .img-edit-gear { 
            position: absolute; top: 12px; right: 12px; width: 36px; height: 36px; 
            background: rgba(255,255,255,0.9); border: 2px solid #333; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; z-index: 100; 
            cursor: pointer; font-size: 20px; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .img-edit-gear:hover { transform: rotate(180deg); }

        .card-tools { padding: 10px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; gap: 6px; }
        
        /* ğŸ”  æ”¾å¤§æŒ‰éˆ•å­—é«”ä½†ä¸å½±éŸ¿å¤§å° */
        .btn-action { 
            flex: 1; border: none; height: 38px; border-radius: 6px; 
            font-weight: 900; cursor: pointer; background: #eee; 
            font-size: 1.05rem; /* ç¨å¾®æ”¾å¤§å­—é«” */
            display: flex; align-items: center; justify-content: center;
        }
        .btn-edit.active { background: #2ecc71; color: white; }

        .trip-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .editable { outline: none; border-radius: 4px; padding: 2px 5px; }
        .editing-mode { background-color: #fffde7; border: 1px dashed #ffa000; }
        
        .star-rating { color: #e0e0e0; font-size: 1.5rem; margin-top: auto; cursor: default; }
        .star-rating.can-edit { cursor: pointer; }
        .star-rating .filled { color: var(--star-color); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; }
        .modal-btns { display: flex; gap: 15px; margin-top: 25px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header class="top-banner" id="mainBanner">
        <h1>Explore your life</h1>
    </header>

    <main class="main-content">
        <div class="header-actions">
            <button onclick="addNewTrip()" style="padding: 12px 30px; border-radius: 30px; background: var(--primary-color); color: white; border: none; font-weight: bold; cursor: pointer;">+ æ–°å¢æ—…éŠè¡Œç¨‹</button>
        </div>
        <div class="grid-system" id="tripGrid"></div>
    </main>

    <div class="modal-overlay" id="imgModal"><div class="modal-content"><h3>æ›´æ›å°é¢ç…§ç‰‡</h3><input type="text" id="imgUrlInput" placeholder="è²¼ä¸Šç¶²å€æˆ–ä¸Šå‚³æª”æ¡ˆ" style="width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box;"><input type="file" id="imgFileInput" accept="image/*" style="width:100%; margin-bottom:15px;"><div class="modal-btns"><button class="btn-modal" style="background:var(--primary-color); color:white;" onclick="applyImageChange()">ç¢ºå®š</button><button class="btn-modal" onclick="closeModal('imgModal')">å–æ¶ˆ</button></div></div></div>

    <div class="modal-overlay" id="deleteModal"><div class="modal-content" style="text-align:center;"><h3>ç¢ºå®šåˆªé™¤ï¼Ÿ</h3><div class="modal-btns"><button class="btn-modal" style="background:var(--danger-color); color:white;" id="confirmDeleteBtn">ç¢ºå®š</button><button class="btn-modal" onclick="closeModal('deleteModal')">å–æ¶ˆ</button></div></div></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4g7tQuKmPHRYZNdbxWbHFtvc5RnJQVzM",
            authDomain: "travelgame-91b3a.firebaseapp.com",
            databaseURL: "https://travelgame-91b3a-default-rtdb.firebaseio.com",
            projectId: "travelgame-91b3a",
            storageBucket: "travelgame-91b3a.firebasestorage.app",
            messagingSenderId: "498309085943",
            appId: "1:498309085943:web:764dae004f4c9f96d7b1f2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // åœ–ç‰‡åº« (Banner èˆ‡ å¡ç‰‡)
        const bannerList = [
            "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=1200&auto=format",
            "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format",
            "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=1200&auto=format",
            "https://images.unsplash.com/photo-1503220317375-aaad61436b1b?q=80&w=1200&auto=format"
        ];
        // ç”¨æ–¼æ–°å¢å¡ç‰‡çš„éš¨æ©Ÿåœ–åº«
        const cardRandomImgs = [
            "https://images.unsplash.com/photo-1500622944204-b135684e99fd?q=80&w=600",
            "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=600",
            "https://images.unsplash.com/photo-1533900298318-6b8da08a523e?q=80&w=600",
            "https://images.unsplash.com/photo-1510414842594-a61c69b5ae57?q=80&w=600",
            "https://images.unsplash.com/photo-1495562569060-2eec283d3391?q=80&w=600"
        ];

        window.onload = () => {
            const randomImg = bannerList[Math.floor(Math.random() * bannerList.length)];
            document.getElementById('mainBanner').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${randomImg}')`;
            loadCloudData();
        };

        function loadCloudData() {
            db.ref('trips').orderByChild('order').on('value', (snapshot) => {
                const grid = document.getElementById('tripGrid');
                grid.innerHTML = '';
                snapshot.forEach((child) => {
                    renderCard(child.key, child.val());
                });
            });
        }

        function renderCard(id, item) {
            const html = `
                <article class="trip-card" data-id="${id}">
                    <div class="drag-handle">ğŸ–ï¸</div>
                    <div class="img-container">
                        <div class="img-edit-gear" onclick="openImgModal('${id}')">âš™ï¸</div>
                        <img src="${item.img}" class="trip-img">
                    </div>
                    <div class="card-tools">
                        <button class="btn-action">æŸ¥çœ‹</button>
                        <button class="btn-action btn-edit" onclick="toggleEdit(this, '${id}')">ç·¨è¼¯</button>
                        <button class="btn-action" style="color:var(--danger-color)" onclick="askDelete('${id}')">åˆªé™¤</button>
                    </div>
                    <div class="trip-info">
                        <div class="trip-date editable" data-field="date">${item.date}</div>
                        <h3 class="trip-title editable" data-field="title">${item.title}</h3>
                        <p class="trip-desc editable" data-field="desc">${item.desc}</p>
                        <div class="star-rating" id="star-${id}" onclick="handleRating(event, '${id}')">
                            ${generateStars(item.rating)}
                        </div>
                    </div>
                </article>`;
            document.getElementById('tripGrid').insertAdjacentHTML('beforeend', html);
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) stars += `<span class="${i <= rating ? 'filled' : ''}" data-value="${i}">â˜…</span>`;
            return stars;
        }

        // æ¢å¾©éš¨æ©Ÿåœ–åŠŸèƒ½
        function addNewTrip() {
            db.ref('trips').orderByChild('order').limitToLast(1).once('value', (snapshot) => {
                let maxOrder = Date.now();
                snapshot.forEach(c => { maxOrder = c.val().order + 1000; });
                
                const randomCardImg = cardRandomImgs[Math.floor(Math.random() * cardRandomImgs.length)];

                db.ref('trips').push({
                    img: randomCardImg,
                    title: "æ–°ç›®çš„åœ°",
                    date: "2026.02.05",
                    desc: "é»æ“Šç·¨è¼¯ä¾†åˆ†äº«æ—…ç¨‹...",
                    rating: 0,
                    order: maxOrder
                });
            });
        }

        function askDelete(id) {
            document.getElementById('deleteModal').style.display = 'flex';
            document.getElementById('confirmDeleteBtn').onclick = () => {
                db.ref('trips/' + id).remove();
                closeModal('deleteModal');
            };
        }

        function toggleEdit(btn, id) {
            const card = btn.closest('.trip-card');
            const isEditing = btn.classList.contains('active');
            const editables = card.querySelectorAll('.editable');
            const stars = card.querySelector('.star-rating');

            if (!isEditing) {
                editables.forEach(el => { el.contentEditable = true; el.classList.add('editing-mode'); });
                stars.classList.add('can-edit');
                btn.innerText = "å„²å­˜";
                btn.classList.add('active');
            } else {
                const updates = {};
                editables.forEach(el => {
                    updates[el.dataset.field] = el.innerText;
                    el.contentEditable = false;
                    el.classList.remove('editing-mode');
                });
                stars.classList.remove('can-edit');
                db.ref('trips/' + id).update(updates);
                btn.innerText = "ç·¨è¼¯";
                btn.classList.remove('active');
            }
        }

        function handleRating(event, id) {
            const container = document.getElementById('star-' + id);
            if (!container.classList.contains('can-edit')) return;
            if (event.target.tagName === 'SPAN') {
                const val = parseInt(event.target.dataset.value);
                db.ref('trips/' + id).update({ rating: val });
            }
        }

        let targetIdForImg = null;
        function openImgModal(id) { targetIdForImg = id; document.getElementById('imgModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        function applyImageChange() {
            const urlInput = document.getElementById('imgUrlInput');
            const fileInput = document.getElementById('imgFileInput');
            if (fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => { db.ref('trips/' + targetIdForImg).update({ img: e.target.result }); finishImgChange(); };
                reader.readAsDataURL(fileInput.files[0]);
            } else if (urlInput.value) {
                db.ref('trips/' + targetIdForImg).update({ img: urlInput.value });
                finishImgChange();
            }
        }
        function finishImgChange() { closeModal('imgModal'); document.getElementById('imgUrlInput').value = ''; document.getElementById('imgFileInput').value = ''; }

        new Sortable(document.getElementById('tripGrid'), { 
            animation: 200, 
            handle: '.drag-handle',
            onEnd: function() {
                const cards = document.querySelectorAll('.trip-card');
                cards.forEach((card, index) => {
                    const id = card.dataset.id;
                    db.ref('trips/' + id).update({ order: index });
                });
            }
        });
    </script>
</body>
</html>
