    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA4g7tQuKmPHRYZNdbxWbHFtvc5RnJQVzM",
            authDomain: "travelgame-91b3a.firebaseapp.com",
            databaseURL: "https://travelgame-91b3a-default-rtdb.firebaseio.com",
            projectId: "travelgame-91b3a",
            storageBucket: "travelgame-91b3a.firebasestorage.app",
            messagingSenderId: "498309085943",
            appId: "1:498309085943:web:764dae004f4c9f96d7b1f2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentTripId = null, currentDayIndex = 0, isPanelEditMode = false, isDeleteMode = false;
        let currentEditingItemIdx = null;

        const bannerList = ["https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=1200", "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200", "https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=1200"];

        window.onload = () => {
            const randomImg = bannerList[Math.floor(Math.random() * bannerList.length)];
            document.getElementById('mainBanner').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('${randomImg}')`;
            loadCloudData();
        };

        function loadCloudData() {
            db.ref('trips').orderByChild('order').on('value', (snap) => {
                const grid = document.getElementById('tripGrid'); grid.innerHTML = '';
                snap.forEach((c) => renderCard(c.key, c.val()));
            });
        }

        function renderCard(id, item) {
            const html = `
                <article class="trip-card" data-id="${id}">
                    <div class="drag-handle">ğŸ–ï¸</div>
                    <div class="img-container">
                        <div class="img-edit-gear" onclick="openImgModal('${id}')">âš™ï¸</div>
                        <img src="${item.img}" class="trip-img">
                    </div>
                    <div class="card-tools">
                        <button class="btn-action" onclick="openSidePanel('${id}', '${item.title}')">æŸ¥çœ‹è¡Œç¨‹</button>
                        <button class="btn-action" onclick="toggleEdit(this, '${id}')">ç·¨è¼¯æ¨™é¡Œ</button>
                        <button class="btn-action" style="color:var(--danger-color)" onclick="askDeleteTrip('${id}')">åˆªé™¤</button>
                    </div>
                    <div class="trip-info">
                        <div class="trip-date editable" data-field="date">${item.date}</div>
                        <h3 class="trip-title editable" data-field="title">${item.title}</h3>
                        <p class="trip-desc editable" data-field="desc">${item.desc || 'ç·¨è¼¯æè¿°...'}</p>
                        <div class="star-rating" onclick="handleRating(event, '${id}')">${generateStars(item.rating || 0)}</div>
                    </div>
                </article>`;
            document.getElementById('tripGrid').insertAdjacentHTML('beforeend', html);
        }

        function generateStars(r) { let s=''; for(let i=1; i<=5; i++) s+=`<span class="${i<=r?'filled':''}" data-value="${i}">â˜…</span>`; return s; }
        
        function handleRating(e, id) {
            const card = e.currentTarget.closest('.trip-card');
            if (!card.querySelector('.trip-title').contentEditable === 'true') return;
            if (e.target.dataset.value) db.ref('trips/'+id).update({rating: parseInt(e.target.dataset.value)});
        }

        function openSidePanel(id, title) {
            currentTripId = id; currentDayIndex = 0; isPanelEditMode = false; isDeleteMode = false;
            document.getElementById('panelTitle').innerText = title;
            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('body').style.overflow = 'hidden'; // 5. é–å®šåº•å±¤æ»‘å‹•
            updateUIState(); loadItinerary();
        }

        function closeSidePanel() { 
            document.getElementById('sidePanel').classList.remove('open'); 
            document.getElementById('body').style.overflow = 'auto';
        }

        function togglePanelEdit() { isPanelEditMode = !isPanelEditMode; if(isPanelEditMode) isDeleteMode=false; updateUIState(); loadItinerary(); }
        function toggleDeleteMode() { isDeleteMode = !isDeleteMode; if(isDeleteMode) isPanelEditMode=false; updateUIState(); loadItinerary(); }

        function updateUIState() {
            document.getElementById('editToggle').classList.toggle('active', isPanelEditMode);
            document.getElementById('editToggle').innerText = isPanelEditMode ? "ğŸ”’ å„²å­˜ä¸­" : "ğŸ”“ ç·¨è¼¯";
            document.getElementById('deleteToggle').classList.toggle('active', isDeleteMode);
            document.getElementById('panelFooter').style.display = isDeleteMode ? 'block' : 'none';
        }

        function loadItinerary() {
            db.ref(`trips/${currentTripId}/days`).on('value', (snapshot) => {
                const tabs = document.getElementById('dayTabs'), content = document.getElementById('itineraryContent');
                tabs.innerHTML = ''; content.innerHTML = '';
                const days = snapshot.val() || [];
                days.forEach((day, index) => {
                    const tab = document.createElement('div');
                    tab.style = `padding:5px 15px; background:${index===currentDayIndex?'var(--primary-color)':'white'}; color:${index===currentDayIndex?'white':'black'}; border-radius:20px; cursor:pointer; white-space:nowrap; border:1px solid #ccc; font-weight:bold;`;
                    tab.innerText = `Day ${index + 1}`;
                    tab.onclick = () => { currentDayIndex = index; loadItinerary(); };
                    tabs.appendChild(tab);
                    if (index === currentDayIndex) {
                        const items = day.items || [];
                        items.forEach((item, itemIdx) => {
                            content.innerHTML += `
                                <div class="itinerary-item ${isDeleteMode ? 'delete-mode-active' : ''} ${isPanelEditMode ? 'edit-mode-active' : ''}" data-idx="${itemIdx}">
                                    <div class="item-drag-handle">â ¿</div>
                                    <div class="del-circle" onclick="askDeleteItem(${itemIdx})">âœ•</div>
                                    <div style="display:flex; gap:8px; margin-bottom:8px; align-items:center;">
                                        <input type="time" value="${item.time || '00:00'}" ${!isPanelEditMode ? 'disabled' : ''} onchange="updateItemField(${itemIdx}, 'time', this.value)" style="border:1px solid #ddd; border-radius:4px; padding:2px;">
                                        <button class="btn-maps ${item.mapUrl ? 'linked' : ''}" onclick="handleMapAction(${itemIdx}, '${item.mapUrl || ''}')">ğŸ“ Googleåœ°é»</button>
                                    </div>
                                    <div class="item-place" contenteditable="${isPanelEditMode}" onblur="updateItemField(${itemIdx}, 'place', this.innerText)">${item.place}</div>
                                    <div class="item-note" contenteditable="${isPanelEditMode}" onblur="updateItemField(${itemIdx}, 'note', this.innerText)">${item.note}</div>
                                </div>`;
                        });
                        if (isPanelEditMode) {
                            content.innerHTML += `<div onclick="addNewItem()" style="padding:15px; border:2px dashed #ccc; border-radius:12px; text-align:center; cursor:pointer; font-weight:bold; color:#888;">+ æ–°å¢é …ç›®</div>`;
                            initSortableItems();
                        }
                    }
                });
            });
        }

        // 4. æ‰‹æ©Ÿç‰ˆæ‹–æ›³æ’åºå¢å¼·
        function initSortableItems() {
            const el = document.getElementById('itineraryContent');
            Sortable.create(el, {
                handle: '.item-drag-handle',
                animation: 150,
                delay: 50, // é‡å°æ‰‹æ©Ÿå¢åŠ å»¶é²ï¼Œé˜²æ­¢èª¤è§¸
                delayOnTouchOnly: true,
                onEnd: () => {
                    const newItems = [];
                    el.querySelectorAll('.itinerary-item').forEach(itemEl => {
                        const oldIdx = itemEl.dataset.idx;
                        db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${oldIdx}`).once('value', s => {
                            newItems.push(s.val());
                            if(newItems.length === el.querySelectorAll('.itinerary-item').length) {
                                db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(newItems);
                            }
                        });
                    });
                }
            });
        }

        function handleMapAction(idx, url) {
            if (isDeleteMode) return; // 2. åˆªé™¤æ¨¡å¼ä¸‹ç¦æ­¢é»æ“Š
            if (isPanelEditMode) {
                currentEditingItemIdx = idx;
                document.getElementById('mapUrlInput').value = url;
                document.getElementById('mapsModal').style.display = 'flex';
            } else if (url) {
                window.open(url, '_blank');
            }
        }

        function saveMapInfo() {
            const url = document.getElementById('mapUrlInput').value;
            db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${currentEditingItemIdx}`).update({ mapUrl: url });
            closeModal('mapsModal');
        }

        function toggleEdit(btn, id) {
            const card = btn.closest('.trip-card');
            const editables = card.querySelectorAll('.editable');
            const active = btn.innerText === "å„²å­˜æ¨™é¡Œ";
            if (!active) {
                editables.forEach(el => { el.contentEditable = true; el.classList.add('editing-mode'); });
                btn.innerText = "å„²å­˜æ¨™é¡Œ"; btn.style.background = "#2ecc71"; btn.style.color = "white";
            } else {
                const up = {};
                editables.forEach(el => { up[el.dataset.field] = el.innerText; el.contentEditable = false; el.classList.remove('editing-mode'); });
                db.ref('trips/'+id).update(up);
                btn.innerText = "ç·¨è¼¯æ¨™é¡Œ"; btn.style.background = "#eee"; btn.style.color = "black";
            }
        }

        function openImgModal(id) { currentTripId = id; document.getElementById('imgModal').style.display='flex'; }
        function applyImageChange() {
            const url = document.getElementById('imgUrlInput').value;
            const file = document.getElementById('imgFileInput').files[0];
            if (file) {
                const r = new FileReader(); r.onload = (e) => { db.ref('trips/'+currentTripId).update({img: e.target.result}); closeModal('imgModal'); }; r.readAsDataURL(file);
            } else if (url) {
                db.ref('trips/'+currentTripId).update({img: url}); closeModal('imgModal');
            }
        }

        function updateItemField(idx, f, v) { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${idx}`).update({ [f]: v }); }
        function addNewItem() { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', s => { const i = s.val()||[]; i.push({time:"10:00",place:"æ–°è¡Œç¨‹",note:"å‚™è¨»"}); db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(i); }); }
        function addNewDay() { db.ref(`trips/${currentTripId}/days`).once('value', s => { const d = s.val()||[]; d.push({items:[{time:"09:00",place:"æ–°ä¸€å¤©",note:"..."}]}); db.ref(`trips/${currentTripId}/days`).set(d).then(() => { currentDayIndex = d.length-1; loadItinerary(); }); }); }
        function askDeleteItem(idx) { showConfirm("åˆªé™¤æ­¤è¡Œç¨‹ï¼Ÿ", () => { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', s => { const i = s.val(); i.splice(idx, 1); db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(i); }); }); }
        function askDeleteDay() { showConfirm("ç¢ºå®šæ¨æ£„é€™æ•´å¤©ï¼Ÿ", () => { db.ref(`trips/${currentTripId}/days`).once('value', s => { const d = s.val(); d.splice(currentDayIndex, 1); currentDayIndex = 0; db.ref(`trips/${currentTripId}/days`).set(d); }); }); }
