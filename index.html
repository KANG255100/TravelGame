        function loadFinanceReport() {
            db.ref(`trips/${currentTripId}/finance`).once('value', snap => {
                const content = document.getElementById('itineraryContent');
                content.innerHTML = '<h3>ğŸ“Š æ—…ç¨‹æ¶ˆè²»æ˜ç´°</h3>';

                const list = [];

                    list.push(data);

                list.sort((a, b) => new Date(a.date) - new Date(b.date));

                                <button onclick="editFinanceItem('${e.id}')" style="border:none; background:none; cursor:pointer; font-size:14px;">âœï¸</button>
                                <button onclick="deleteFinanceItem('${e.id}')" style="border:none; background:none; cursor:pointer; font-size:14px;">ğŸ—‘ï¸</button>
                            </div>
                        </div>`;
                });
        
                const summaryHtml = `<div class="report-summary"><small>é ä¼°ç¸½æ”¯å‡º</small><div style="font-size:2rem; font-weight:900; color:var(--primary-color);">NT$ ${Math.round(totalTWD).toLocaleString()}</div></div>`;
                content.insertAdjacentHTML('afterbegin', summaryHtml);
            });
        }

        // 2. åˆªé™¤å–®ç­†ç´€éŒ„
        function deleteFinanceItem(itemId) {

        function checkCurrency() {
            // 1. å–å¾—ã€Œå¹£åˆ¥ã€é¸å–®ç›®å‰é¸äº†ä»€éº¼
            const curr = document.getElementById('expCurrency').value;
