<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„æ—…éŠé›²ç«¯æ‰‹å¸³ v1.1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #2a9d8f; --danger-color: #e63946; --star-color: #ffbe0b;
            --bg-color: #f4f7f6; --white: #ffffff; --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: var(--bg-color); margin: 0; padding-bottom: 50px; }
        
        .top-banner { 
            width: 100%; height: 320px; background-color: #222; background-size: cover; background-position: center; 
            display: flex; justify-content: center; align-items: center; color: white; position: relative; 
        }
        .top-banner h1 { font-family: 'Caveat', cursive; font-size: 6rem; margin: 0; transform: rotate(-4deg); text-shadow: 3px 6px 15px rgba(0,0,0,0.4); }

        .main-content { max-width: 1100px; margin: 30px auto 0; padding: 0 15px; }
        .header-actions { background: var(--white); padding: 15px 20px; border-radius: 12px; box-shadow: var(--shadow); display: flex; justify-content: flex-end; margin-bottom: 25px; }

        .grid-system { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        
        /* ğŸ¨ ä¿®å¾©å¡ç‰‡æ¨£å¼ */
        .trip-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); display: flex; flex-direction: column; min-height: 420px; position: relative; transition: transform 0.2s; }
        .img-container { position: relative; width: 100%; height: 180px; background: #ddd; }
        .trip-img { width: 100%; height: 100%; object-fit: cover; }
        
        /* âš™ï¸ ä¿®å¾©é½’è¼ªå‹•ç•« */
        .img-edit-gear { 
            position: absolute; top: 12px; right: 12px; width: 36px; height: 36px; 
            background: rgba(255,255,255,0.95); border: 2px solid #333; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; z-index: 100; 
            cursor: pointer; font-size: 20px; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .img-edit-gear:hover { transform: rotate(180deg); scale: 1.1; }

        .card-tools { padding: 12px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; gap: 8px; }
        .btn-action { flex: 1; border: none; padding: 10px 0; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 0.85rem; background: #eee; transition: 0.2s; }
        .btn-edit.active { background: #2ecc71; color: white; }

        .trip-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .trip-title { font-size: 1.4rem; font-weight: 800; color: #1a1a1a; margin: 0; }
        .trip-date { color: #666; font-size: 0.9rem; font-weight: bold; }
        .trip-desc { color: #444; line-height: 1.5; font-size: 0.95rem; margin: 5px 0; }
        
        /* âœï¸ ç·¨è¼¯æ¨¡å¼æ¨£å¼ */
        .editable { outline: none; border-radius: 4px; padding: 2px 5px; min-height: 1.2em; }
        .editing-mode { background-color: #fffde7; border: 1px dashed #ffa000; }
        
        .star-rating { color: #e0e0e0; font-size: 1.5rem; margin-top: auto; cursor: pointer; user-select: none; }
        .star-rating .filled { color: var(--star-color); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 85%; max-width: 400px; }
        .modal-btns { display: flex; gap: 15px; margin-top: 25px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <header class="top-banner" id="mainBanner">
        <h1>Explore</h1>
    </header>

    <main class="main-content">
        <div class="header-actions">
            <button onclick="addNewTrip()" style="padding: 12px 30px; border-radius: 30px; background: var(--primary-color); color: white; border: none; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(42,157,143,0.3);">+ æ–°å¢é›²ç«¯è¡Œç¨‹</button>
        </div>
        <div id="loading" style="text-align:center; padding: 50px; font-size: 1.2rem; color: #666;">è®€å–é›²ç«¯è³‡æ–™ä¸­...</div>
        <div class="grid-system" id="tripGrid"></div>
    </main>

    <div class="modal-overlay" id="imgModal"><div class="modal-content"><h3>æ›´æ›å°é¢ç…§ç‰‡</h3><input type="text" id="imgUrlInput" placeholder="è«‹è²¼ä¸Šåœ–ç‰‡ç¶²å€..." style="width:100%; padding:12px; margin-bottom:15px; border: 1px solid #ddd; border-radius: 8px; box-sizing:border-box;"><div class="modal-btns"><button class="btn-modal" style="background:var(--primary-color); color:white;" onclick="applyImageChange()">å¥—ç”¨</button><button class="btn-modal" onclick="closeModal('imgModal')">å–æ¶ˆ</button></div></div></div>

    <script>
        // --- 1. Firebase åˆå§‹åŒ– (ç¶­æŒä½ çš„å°ˆå±¬é‡‘é‘°) ---
        const firebaseConfig = {
            apiKey: "AIzaSyA4g7tQuKmPHRYZNdbxWbHFtvc5RnJQVzM",
            authDomain: "travelgame-91b3a.firebaseapp.com",
            databaseURL: "https://travelgame-91b3a-default-rtdb.firebaseio.com",
            projectId: "travelgame-91b3a",
            storageBucket: "travelgame-91b3a.firebasestorage.app",
            messagingSenderId: "498309085943",
            appId: "1:498309085943:web:764dae004f4c9f96d7b1f2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ç©©å®šåœ–åº«
        const secureIDs = ["1506744038136-46273834b3fb", "1476514525535-07fb3b4ae5f1", "1501785888041-af3ef285b470", "1533900298318-6b8da08a523e", "1510414842594-a61c69b5ae57", "1507525428034-b723cf961d3e"];
        const bannerIDs = ["1527631746610-bca00a040d60", "1464817739974-03840f69473a", "1504280390367-361c6d9963b0", "1495985812444-236d2528571b"];

        window.onload = () => {
            const randomBanner = bannerIDs[Math.floor(Math.random() * bannerIDs.length)];
            document.getElementById('mainBanner').style.backgroundImage = `url('https://images.unsplash.com/photo-${randomBanner}?auto=format&fit=crop&w=1200&q=80')`;
            loadCloudData();
        };

        function loadCloudData() {
            db.ref('trips').on('value', (snapshot) => {
                document.getElementById('loading').style.display = 'none';
                const grid = document.getElementById('tripGrid');
                grid.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    // ä¾æ™‚é–“æ’åº
                    const sortedKeys = Object.keys(data).sort((a,b) => data[b].order - data[a].order);
                    sortedKeys.forEach(id => renderCard(id, data[id]));
                }
            });
        }

        function renderCard(id, item) {
            const html = `
                <article class="trip-card" data-id="${id}">
                    <div class="img-container">
                        <div class="img-edit-gear" onclick="openImgModal('${id}')">âš™ï¸</div>
                        <img src="${item.img}" class="trip-img">
                    </div>
                    <div class="card-tools">
                        <button class="btn-action">æŸ¥çœ‹</button>
                        <button class="btn-action btn-edit" onclick="toggleEdit(this, '${id}')">ç·¨è¼¯</button>
                        <button class="btn-action" style="color:var(--danger-color)" onclick="deleteTrip('${id}')">åˆªé™¤</button>
                    </div>
                    <div class="trip-info">
                        <div class="trip-date editable" data-field="date">${item.date}</div>
                        <h3 class="trip-title editable" data-field="title">${item.title}</h3>
                        <p class="trip-desc editable" data-field="desc">${item.desc}</p>
                        <div class="star-rating" onclick="handleRating(event, '${id}')">
                            ${generateStars(item.rating)}
                        </div>
                    </div>
                </article>`;
            document.getElementById('tripGrid').insertAdjacentHTML('beforeend', html);
        }

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) stars += `<span class="${i <= rating ? 'filled' : ''}" data-value="${i}">â˜…</span>`;
            return stars;
        }

        function addNewTrip() {
            const randomImg = secureIDs[Math.floor(Math.random() * secureIDs.length)];
            db.ref('trips').push({
                img: `https://images.unsplash.com/photo-${randomImg}?auto=format&fit=crop&w=600&q=80`,
                title: "æ–°ç›®çš„åœ°",
                date: "2026.02.05",
                desc: "é»æ“Šç·¨è¼¯ä¾†åˆ†äº«ä½ çš„æ—…ç¨‹...",
                rating: 0,
                order: Date.now()
            });
        }

        function deleteTrip(id) {
            if(confirm("ç¢ºå®šè¦åˆªé™¤é€™æ®µé›²ç«¯ç´€éŒ„å—ï¼Ÿ")) db.ref('trips/' + id).remove();
        }

        function toggleEdit(btn, id) {
            const card = btn.closest('.trip-card');
            const isEditing = btn.classList.contains('active');
            const editables = card.querySelectorAll('.editable');

            if (!isEditing) {
                editables.forEach(el => { el.contentEditable = true; el.classList.add('editing-mode'); });
                btn.innerText = "å„²å­˜ä¸­...";
                btn.classList.add('active');
            } else {
                const updates = {};
                editables.forEach(el => {
                    updates[el.dataset.field] = el.innerText;
                    el.contentEditable = false;
                    el.classList.remove('editing-mode');
                });
                db.ref('trips/' + id).update(updates).then(() => {
                    btn.innerText = "ç·¨è¼¯";
                    btn.classList.remove('active');
                });
            }
        }

        function handleRating(e, id) {
            if (e.target.tagName === 'SPAN') {
                const val = e.target.dataset.value;
                db.ref('trips/' + id).update({ rating: parseInt(val) });
            }
        }

        let targetIdForImg = null;
        function openImgModal(id) { targetIdForImg = id; document.getElementById('imgModal').style.display='flex'; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        function applyImageChange() {
            const url = document.getElementById('imgUrlInput').value;
            if(url) {
                db.ref('trips/' + targetIdForImg).update({ img: url });
                closeModal('imgModal');
                document.getElementById('imgUrlInput').value = '';
            }
        }

        new Sortable(document.getElementById('tripGrid'), { animation: 200 });
    </script>
</body>
</html>
