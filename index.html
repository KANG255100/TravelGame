    <style>
        :root {
            --primary-color: #2a9d8f; --danger-color: #e63946; --star-color: #ffbe0b;
            --bg-color: #f4f7f6; --white: #ffffff; --shadow: 0 4px 12px rgba(0,0,0,0.1);

        html, body { overflow-x: hidden; width: 100%; position: relative; margin: 0; padding: 0; }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: var(--bg-color); padding-bottom: 50px; }
        
        /* 1. æ‰‹æ©Ÿç‰ˆæ¨™é¡Œç¸®å° */
        .top-banner { width: 100%; height: 320px; background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; color: white; position: relative; }
        .top-banner h1 { font-family: 'Caveat', cursive; font-size: 5rem; margin: 0; transform: rotate(-4deg); text-shadow: 3px 6px 15px rgba(0,0,0,0.4); text-align: center; }
        @media (max-width: 600px) { .top-banner h1 { font-size: 3rem; transform: rotate(-2deg); } }

        .main-content { max-width: 1100px; margin: 30px auto 0; padding: 0 15px; }
        .header-actions { background: var(--white); padding: 15px 20px; border-radius: 12px; box-shadow: var(--shadow); display: flex; justify-content: flex-end; margin-bottom: 25px; }
        .grid-system { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .trip-card { background: var(--white); border-radius: 12px; overflow: hidden; box-shadow: var(--shadow); display: flex; flex-direction: column; min-height: 450px; position: relative; }
        
        .img-container { position: relative; width: 100%; height: 180px; background: #333; }
        .trip-img { width: 100%; height: 100%; object-fit: cover; }
        .img-edit-gear { position: absolute; top: 12px; right: 12px; width: 36px; height: 36px; background: rgba(255,255,255,0.9); border: 2px solid #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 100; cursor: pointer; font-size: 20px; transition: transform 0.6s ease; }
        .img-edit-gear:hover { transform: rotate(180deg); }

        .card-tools { padding: 10px; background: #fafafa; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; gap: 6px; }
        .btn-action { flex: 1; border: none; height: 38px; border-radius: 6px; font-weight: 900; cursor: pointer; background: #eee; font-size: 0.85rem; display: flex; align-items: center; justify-content: center; color: #333; }
        
        .trip-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .editable { outline: none; border-radius: 4px; padding: 2px 5px; }
        .editing-mode { background-color: #fffde7; border: 1px dashed #ffa000; }
        .star-rating { color: #e0e0e0; font-size: 1.5rem; margin-top: auto; cursor: pointer; }
        .star-rating .filled { color: var(--star-color); }

        /* å½ˆå‡ºè¦–çª—æ’ç‰ˆ */
        .side-panel { position: fixed; top: 0; right: -100%; width: 80%; height: 100%; background: white; box-shadow: -10px 0 30px rgba(0,0,0,0.25); z-index: 3000; transition: right 0.4s ease; display: flex; flex-direction: column; overflow: hidden; }
        .side-panel.open { right: 0; }
        @media (max-width: 600px) { .side-panel { width: 100%; } }

        /* 5. æ¨™é¡Œè‡ªå‹•æ›è¡Œä¿®å¾© (ç·¨è¼¯èˆ‡åˆªé™¤æ¨¡å¼åŒæ­¥) */
        .panel-header { padding: 15px 20px; background: var(--primary-color); color: white; display: flex; justify-content: space-between; align-items: flex-start; gap: 10px; flex-shrink: 0; }
        #panelTitle { margin: 0; font-size: 1.2rem; line-height: 1.4; word-break: break-all; white-space: normal; flex: 1; }
        
        /* 2. æ‰‹æ©Ÿç‰ˆæŒ‰éˆ•å‚ç›´æ’åˆ— */
        .header-right { display: flex; gap: 8px; flex-shrink: 0; }
        @media (max-width: 600px) { .header-right { flex-direction: column; } }
        .panel-ctrl-btn { padding: 6px 12px; border-radius: 20px; background: rgba(0,0,0,0.2); border: 1px solid white; color: white; font-size: 0.75rem; cursor: pointer; font-weight: bold; }
        .panel-ctrl-btn.active { background: white; color: var(--primary-color); }

        /* 3 & 4. ç·¨è¼¯æ¨¡å¼ä¸‹çš„æ‹–æ›³èˆ‡æ»‘å‹•ä¿®å¾© */
        .itinerary-content { flex-grow: 1; overflow-y: auto; padding: 20px; background: #fdfdfd; -webkit-overflow-scrolling: touch; }
        .itinerary-item { border-left: 3px solid var(--primary-color); margin-bottom: 25px; padding-left: 15px; position: relative; background: white; }
        
        /* åƒ…æŠŠæ‰‹é–å®šè§¸æ§å‹•ä½œï¼Œå…¶é¤˜å€åŸŸå¯æ»‘å‹• */
        .item-drag-handle { position: absolute; left: -15px; top: 10px; width: 35px; height: 40px; background: #eee; border: 1px solid #ccc; border-radius: 4px; display: none; align-items: center; justify-content: center; cursor: grab; z-index: 50; touch-action: none; }
        .edit-mode-active .item-drag-handle { display: flex; }
        .item-note { font-size: 0.95rem; color: #666; outline: none; line-height: 1.6; text-align: justify; }

        /* å½ˆçª—å°ç¨±ä¿®æ­£ */
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; display: block; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 4000; backdrop-filter: blur(4px); }
    </style>
</head>
<body id="body">

    <header class="top-banner" id="mainBanner"><h1>Explore your life</h1></header>

    <main class="main-content">
        <div class="header-actions">
            <button onclick="addNewTrip()" class="btn-action" style="background: var(--primary-color); color: white; padding: 0 30px; border-radius: 30px; width: auto;">+ æ–°å¢æ—…éŠè¡Œç¨‹</button>

    <div id="sidePanel" class="side-panel">

        <div style="position: sticky; top: 0; z-index: 10; background: #f0f0f0; border-bottom: 1px solid #ddd; display: flex; height: 50px; flex-shrink: 0;">
            <div style="width: 100px; height: 100%; background: #e0e0e0; display: flex; align-items: center; justify-content: center; font-weight: 800; cursor: pointer; border-right: 1px solid #ccc; flex-shrink: 0;" onclick="addNewDay()">+ æ–°å¢å¤©æ•¸</div>
            <div id="dayTabs" style="display: flex; overflow-x: auto; flex-grow: 1; align-items: center; padding: 0 10px; gap: 8px;"></div>

        <div class="itinerary-content" id="itineraryContent"></div>
        <div id="panelFooter" style="padding: 15px; background: #fafafa; border-top: 1px solid #eee; text-align: center; display: none;">
            <button class="btn-action" style="color:var(--danger-color); border:1px solid var(--danger-color); background:white; width:220px; margin:0 auto;" onclick="askDeleteDay()">æ¨æ£„é€™æ•´å¤©çš„è¡Œç¨‹</button>

    <div class="modal-overlay" id="imgModal">

            <label style="font-size:0.8rem; color:#666;">æ–¹å¼ Aï¼šè²¼ä¸Šåœ–ç‰‡ç¶²å€</label>
            <input type="text" id="imgUrlInput" placeholder="https://...">
            <label style="font-size:0.8rem; color:#666;">æ–¹å¼ Bï¼šå¾è£ç½®ä¸Šå‚³</label>
            <input type="file" id="imgFileInput" accept="image/*" style="border:none; padding:5px 0;">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="btn-action" style="background:var(--primary-color); color:white; flex:1;" onclick="applyImageChange()">ç¢ºå®š</button>
                <button class="btn-action" style="flex:1;" onclick="closeModal('imgModal')">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="mapsModal">
        <div class="modal-content" style="background:white; padding:25px; border-radius:20px; width:85%; max-width:350px;">
            <h3 style="text-align:center; margin-top:0;">ğŸ“ è¨­å®š Google åœ°é»</h3>
            <p style="font-size: 0.8rem; color: #e63946; font-weight: bold; text-align:center;">âš ï¸ è«‹è²¼ä¸Š Google Maps å…±äº«é€£çµ</p>
            <input type="text" id="mapUrlInput" placeholder="è²¼ä¸Šå…±äº«ç¶²å€">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn-action" style="background:var(--primary-color); color:white; flex:1;" onclick="saveMapInfo()">å„²å­˜é€£çµ</button>
                <button class="btn-action" style="flex:1;" onclick="closeModal('mapsModal')">å–æ¶ˆ</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="confirmModal"><div class="modal-content" style="background:white; padding:25px; border-radius:20px; width:80%; max-width:300px; text-align:center;">
        <h3 id="confirmMsg">ç¢ºå®šï¼Ÿ</h3><div style="display:flex; gap:10px; margin-top:20px;"><button class="btn-action" style="background:var(--danger-color); color:white; flex:1;" id="modalYes">ç¢ºå®š</button><button class="btn-action" style="flex:1;" onclick="closeModal('confirmModal')">å–æ¶ˆ</button></div>
    </div></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA4g7tQuKmPHRYZNdbxWbHFtvc5RnJQVzM", authDomain: "travelgame-91b3a.firebaseapp.com", databaseURL: "https://travelgame-91b3a-default-rtdb.firebaseio.com", projectId: "travelgame-91b3a", storageBucket: "travelgame-91b3a.firebasestorage.app", messagingSenderId: "498309085943", appId: "1:498309085943:web:764dae004f4c9f96d7b1f2" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentTripId = null, currentDayIndex = 0, isPanelEditMode = false, isDeleteMode = false;
        let currentEditingItemIdx = null;

        window.onload = () => { loadCloudData(); };

        function loadCloudData() {
            db.ref('trips').orderByChild('order').on('value', snap => {
                const grid = document.getElementById('tripGrid'); grid.innerHTML = '';
                snap.forEach(c => renderCard(c.key, c.val()));
            });
        }

        function renderCard(id, item) {
            const html = `
                <article class="trip-card" data-id="${id}" id="card-${id}">
                    <div class="drag-handle" style="position:absolute; top:12px; left:12px; width:36px; height:36px; background:rgba(255,255,255,0.9); border:2px solid #333; border-radius:50%; display:flex; align-items:center; justify-content:center; z-index:100; cursor:grab;">ğŸ–ï¸</div>
                    <div class="img-container">
                        <div class="img-edit-gear" onclick="openImgModal('${id}')">âš™ï¸</div>
                        <img src="${item.img}" class="trip-img">
                    </div>
                    <div class="card-tools">
                        <button class="btn-action" onclick="openSidePanel('${id}', '${item.title}')">æŸ¥çœ‹è¡Œç¨‹</button>
                        <button class="btn-action" onclick="toggleEdit(this, '${id}')">ç·¨è¼¯æ¨™é¡Œ</button>
                        <button class="btn-action" style="color:var(--danger-color); flex: 0.6" onclick="askDeleteTrip('${id}')">åˆªé™¤è¡Œç¨‹</button>
                    </div>
                    <div class="trip-info">
                        <div class="trip-date editable" data-field="date">${item.date}</div>
                        <h3 class="trip-title editable" data-field="title">${item.title}</h3>
                        <p class="trip-desc editable" data-field="desc">${item.desc || 'å†’éšªæè¿°...'}</p>
                        <div class="star-rating" onclick="handleRating(event, '${id}')">${generateStars(item.rating || 0)}</div>
                    </div>
                </article>`;
            document.getElementById('tripGrid').insertAdjacentHTML('beforeend', html);
        }

        function generateStars(r) { let s=''; for(let i=1; i<=5; i++) s+=`<span class="${i<=r?'filled':''}" data-value="${i}">â˜…</span>`; return s; }
        function handleRating(e, id) { if (e.target.dataset.value) db.ref('trips/'+id).update({rating: parseInt(e.target.dataset.value)}); }

        function openSidePanel(id, title) {
            currentTripId = id; currentDayIndex = 0; isPanelEditMode = false; isDeleteMode = false;
            document.getElementById('panelTitle').innerText = title;
            document.getElementById('sidePanel').classList.add('open');
            document.getElementById('body').style.overflow = 'hidden';
            updateUIState(); loadItinerary();
        }

        function closeSidePanel() { document.getElementById('sidePanel').classList.remove('open'); document.getElementById('body').style.overflow = 'auto'; }
        function togglePanelEdit() { isPanelEditMode = !isPanelEditMode; isDeleteMode=false; updateUIState(); loadItinerary(); }
        function toggleDeleteMode() { isDeleteMode = !isDeleteMode; isPanelEditMode=false; updateUIState(); loadItinerary(); }

        function updateUIState() {
            document.getElementById('editToggle').classList.toggle('active', isPanelEditMode);
            document.getElementById('editToggle').innerText = isPanelEditMode ? "ğŸ”’ å„²å­˜" : "ğŸ”“ ç·¨è¼¯";
            document.getElementById('deleteToggle').classList.toggle('active', isDeleteMode);
            document.getElementById('panelFooter').style.display = isDeleteMode ? 'block' : 'none';
        }

        function loadItinerary() {
            db.ref(`trips/${currentTripId}/days`).on('value', snapshot => {
                const tabs = document.getElementById('dayTabs'), content = document.getElementById('itineraryContent');
                tabs.innerHTML = ''; content.innerHTML = '';
                const days = snapshot.val() || [];
                days.forEach((day, index) => {
                    const tab = document.createElement('div');
                    tab.style = `padding:5px 15px; background:${index===currentDayIndex?'var(--primary-color)':'white'}; color:${index===currentDayIndex?'white':'black'}; border-radius:20px; cursor:pointer; white-space:nowrap; border:1px solid #ccc; font-weight:bold;`;
                    tab.innerText = `Day ${index + 1}`;
                    tab.onclick = () => { currentDayIndex = index; loadItinerary(); };
                    tabs.appendChild(tab);
                    if (index === currentDayIndex) {
                        const items = day.items || [];
                        items.forEach((item, itemIdx) => {
                            content.innerHTML += `
                                <div class="itinerary-item ${isPanelEditMode ? 'edit-mode-active' : ''} ${isDeleteMode ? 'delete-mode-active' : ''}" data-idx="${itemIdx}">
                                    <div class="item-drag-handle">â ¿</div>
                                    ${isDeleteMode ? `<div style="position:absolute; right:0; top:0; background:var(--danger-color); color:white; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; cursor:pointer;" onclick="askDeleteItem(${itemIdx})">âœ•</div>` : ''}
                                    <div style="display:flex; gap:8px; margin-bottom:8px; align-items:center;">
                                        <input type="time" value="${item.time || '00:00'}" ${!isPanelEditMode ? 'disabled' : ''} onchange="updateItemField(${itemIdx}, 'time', this.value)" style="border:1px solid #ddd; border-radius:4px; padding:2px;">
                                        <button class="btn-maps ${item.mapUrl ? 'linked' : ''}" style="${isDeleteMode?'opacity:0.4; pointer-events:none;':''}" onclick="handleMapAction(${itemIdx}, '${item.mapUrl || ''}')">ğŸ“ Googleåœ°é»</button>
                                    </div>
                                    <div style="font-weight:800; font-size:1.1rem; margin-bottom:5px; outline:none;" contenteditable="${isPanelEditMode}" onblur="updateItemField(${itemIdx}, 'place', this.innerText)">${item.place}</div>
                                    <div class="item-note" contenteditable="${isPanelEditMode}" onblur="updateItemField(${itemIdx}, 'note', this.innerText)">${item.note}</div>
                                </div>`;
                        });
                        if (isPanelEditMode) {
                            content.innerHTML += `<div onclick="addNewItem()" style="padding:15px; border:2px dashed #ccc; border-radius:12px; text-align:center; cursor:pointer; font-weight:bold; color:#888;">+ æ–°å¢é …ç›®</div>`;
                            initSortableItems();
                        }
                    }
                });
            });
        }

        // 4. è¡Œå‹•ç‰ˆæ‹–æ›³å„ªåŒ–ï¼šä¸é–æ­»æ»‘å‹•
        function initSortableItems() {
            Sortable.create(document.getElementById('itineraryContent'), {
                handle: '.item-drag-handle', animation: 200, delay: 50, delayOnTouchOnly: true,
                onEnd: () => {
                    const newItems = [];
                    const els = document.getElementById('itineraryContent').querySelectorAll('.itinerary-item');
                    els.forEach(el => {
                        db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${el.dataset.idx}`).once('value', s => {
                            newItems.push(s.val());
                            if(newItems.length === els.length) db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(newItems);
                        });
                    });
                }
            });
        }

        function handleMapAction(idx, url) {
            if (isPanelEditMode) { currentEditingItemIdx = idx; document.getElementById('mapUrlInput').value = url; document.getElementById('mapsModal').style.display = 'flex'; }
            else if (url) window.open(url, '_blank');
        }

        function saveMapInfo() { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${currentEditingItemIdx}`).update({ mapUrl: document.getElementById('mapUrlInput').value }); closeModal('mapsModal'); }

        function toggleEdit(btn, id) {
            const card = btn.closest('.trip-card');
            const editables = card.querySelectorAll('.editable');
            if (btn.innerText === "ç·¨è¼¯æ¨™é¡Œ") {
                editables.forEach(el => { el.contentEditable = true; el.classList.add('editing-mode'); });
                btn.innerText = "å„²å­˜æ¨™é¡Œ"; btn.style.background = "#2ecc71"; btn.style.color = "white";
            } else {
                const up = {};
                editables.forEach(el => { up[el.dataset.field] = el.innerText; el.contentEditable = false; el.classList.remove('editing-mode'); });
                db.ref('trips/'+id).update(up);
                btn.innerText = "ç·¨è¼¯æ¨™é¡Œ"; btn.style.background = "#eee"; btn.style.color = "#333";
            }
        }

        function openImgModal(id) { currentTripId = id; document.getElementById('imgModal').style.display='flex'; }
        
        // 3. ä¸Šå‚³åŠŸèƒ½å¯¦ç¾
        function applyImageChange() {
            const file = document.getElementById('imgFileInput').files[0];
            const url = document.getElementById('imgUrlInput').value;
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { db.ref('trips/'+currentTripId).update({img: e.target.result}); closeModal('imgModal'); };
                reader.readAsDataURL(file);
            } else if (url) {
                db.ref('trips/'+currentTripId).update({img: url}); closeModal('imgModal');
            }
        }

        function updateItemField(idx, f, v) { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items/${idx}`).update({ [f]: v }); }
        function addNewItem() { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', s => { const i = s.val()||[]; i.push({time:"10:00",place:"æ–°åœ°é»",note:"å…§å®¹"}); db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(i); }); }
        function addNewDay() { db.ref(`trips/${currentTripId}/days`).once('value', s => { const d = s.val()||[]; d.push({items:[{time:"09:00",place:"æ–°æ—…ç¨‹",note:"..."}]}); db.ref(`trips/${currentTripId}/days`).set(d).then(() => { currentDayIndex = d.length-1; loadItinerary(); }); }); }
        function askDeleteItem(idx) { showConfirm("åˆªé™¤æ­¤é …ï¼Ÿ", () => { db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).once('value', s => { const i = s.val(); i.splice(idx, 1); db.ref(`trips/${currentTripId}/days/${currentDayIndex}/items`).set(i); }); }); }
        function askDeleteDay() { showConfirm("æ¨æ£„æ•´å¤©ï¼Ÿ", () => { db.ref(`trips/${currentTripId}/days`).once('value', s => { const d = s.val(); d.splice(currentDayIndex, 1); currentDayIndex = 0; db.ref(`trips/${currentTripId}/days`).set(d); }); }); }
        function askDeleteTrip(id) { showConfirm("åˆªé™¤æ—…ç¨‹ï¼Ÿ", () => { db.ref('trips/'+id).remove(); }); }

        // 2. æ–°å¢è¡Œç¨‹è‡ªå‹•ç§»å‹•ç•«é¢
        function addNewTrip() {
            const newId = db.ref('trips').push().key;
            db.ref('trips/' + newId).set({
                img: "https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?q=80&w=600",
                title: "æˆ‘çš„æ–°æ—…ç¨‹", date: "2026.02.06", desc: "å†’éšªé–‹å§‹", order: Date.now(), rating: 0,
                days: [{ items: [{ time: "09:00", place: "é¦–ç«™", note: "ç´°ç¯€..." }] }]
            }).then(() => {
                setTimeout(() => {
                    const el = document.getElementById('card-' + newId);
                    if(el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            });
        }

        function showConfirm(msg, cb) { document.getElementById('confirmMsg').innerText = msg; document.getElementById('confirmModal').style.display='flex'; document.getElementById('modalYes').onclick = () => { cb(); closeModal('confirmModal'); }; }
        function closeModal(id) { document.getElementById(id).style.display='none'; }
        
        new Sortable(document.getElementById('tripGrid'), { animation: 200, handle: '.drag-handle', onEnd: function() { 
            document.querySelectorAll('.trip-card').forEach((c, i) => db.ref('trips/' + c.dataset.id).update({ order: i })); 
        }});
    </script>
</body>
